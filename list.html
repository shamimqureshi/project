<!doctype html>
<html>

<head>
    <title>list</title>
</head>
<style>

</style>

<body>
    <ol><!--THIS IS THE ORDER LIST TAG-->
        <li>Coke</li><!--li called as LIST-->
        <li>Tea</li>
        <li>coffe</li>
    </ol>
    <ul><!--THIS IS THE UN-ORDER LIST TAG-->
        <li>coke</li>
        <li>Tea</li>
        <li>coffe</li>
    </ul>
    <dl><!--THIS IS THE DL-ORDER LIST TAG-->
        <li>coke is the best thing to chill the mood. </li>
        <li>Tea is the best thing to reduse the stress.</li>
        <li>coffe is the best thing to refresh the mind.</li>
    </dl>
</body>

</html>
